<div class="container-fluid">
    <div class="card mt-4 bg-dark">
        <h2 class="text-center text-white mt-3">Productos</h2>
        <div class="card-body">
            <div class="search-container d-flex justify-content-center row">
                <div class="col-6">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control bg-dark text-white " id="txtBuscarProducto"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-warning" type="button" id="btnSearchProduct"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <div class="mt-4 row " style="text-align: end;">
                <div class="button-container">
                    <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="fas fa-plus"></i>
                        Nuevo Producto
                    </button>
                </div>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                    <th>Id </th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </thead>
                <tbody id="list-products">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="mt-4"></div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row">
                    <div class="mb-3 col-md-6 col-sm-12">
                        <label for="txtId" class="form-label">Id</label>
                        <input type="text" class="form-control" id="txtId">
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre">
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12">
                        <label for="txtPrecio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="txtPrecio">
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12">
                        <label for="txtStock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="txtStock">
                    </div>
                    <div class="mb-3 col-sm-12">
                        <label for="txtImagen" class="form-label">Imagen</label>
                        <input type="text" class="form-control" id="txtImagen">
                    </div>
                    <div class="mb-3 col-sm-12">
                        <label for="txtDescripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="txtDescripcion"></textarea>
                    </div>
                    <div class="mb-3 col-sm-12">
                        <select class="form-select" aria-label="Default select example" id="select-category">
                        
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-warning" id="btnGuardarProducto">Guardar</button>
            </div>
        </div>
    </div>
</div>
