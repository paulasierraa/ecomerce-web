<div class="container-fluid">
    <div class="card mt-4 bg-dark">
        <h2 class="text-center text-white mt-3">Productos</h2>
        <iv class="card-body">
            <div class="search-container d-flex justify-content-center row">
                <div class="col-6">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control bg-dark text-white " id="txtBuscarProducto"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-warning" type="button" id="button-addon2"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <div class="mt-4 row " style="text-align: end;">
                <div class="button-container">
                    <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="fas fa-plus"></i>
                        Nuevo Producto
                    </button>
                </div>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                    <th>Columna 1 </th>
                    <th>Columna 2 </th>
                    <th>Acciones</th>

                </thead>
                <tbody>
                    <tr>
                        <td>Dato 1</td>
                        <td>Dato 1</td>
                        <td>
                            <button class="btn btn-warning">
                                <i class="fas fa-edit"></i>
                                Editar
                            </button>
                            <button class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Dato 2</td>
                        <td>Dato 2</td>
                        <td>
                            <button class="btn btn-warning">
                                <i class="fas fa-edit"></i>
                                Editar
                            </button>
                            <button class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-da">
                <form class="row">
                    <div class="mb-3 col-md-6 col-sm-12"> 
                        <label for="txtId" class="form-label">Id</label>
                        <input type="text" class="form-control" id="txtId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12">
                        <label for="txtPrecio" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="txtPrecio" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12">
                        <label for="txtStock" class="form-label">Stock</label>
                        <input type="text" class="form-control" id="txtStock" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-sm-12">
                        <label for="txtImagen" class="form-label">Imagen</label>
                        <input type="text" class="form-control" id="txtImagen" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-sm-12">
                        <select class="form-select" aria-label="Default select example" id="txtCategoria">
                            <option selected>Categor√≠a</option>
                            <option value="1">Computador</option>
                            <option value="2">Celulares</option>
                            <option value="3">Ipad</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-warning">Guardar</button>
            </div>
        </div>
    </div>
</div>
