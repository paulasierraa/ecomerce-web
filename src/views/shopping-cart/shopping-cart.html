<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
<style>
    .img-flag{
        width: 50px;
        height: 50px;
    }
</style>

<div class="container-fluid">
    <div class="p-5 row">
        <div class="col">
            <h1 class="text-center">Your Cart</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="table-responsive">
                <table class="table table-borderless table-hover">
                    <thead class="table-dark">
                        <tr>
                          <th scope="col">Nombre</th>
                          <th scope="col"></th>
                          <th scope="col">Precio</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Total</th>
                          <th scope="col">Acción</th>
                        </tr>
                      </thead>
                      <tbody id="items-cart">
                        
                      </tbody>
                </table>
              </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-dark card-price">
                <div class="card-header">
                  Order Summary
                </div>
                <div class="card-body d-none">
                  <h6 id="subtotalCard">Subtotal</h6>
                </div>
                <div class="card-footer text-white">
                    <h6 id="totalCard">Total</h6>
                </div>
            </div>
            <div class="pt-2 d-grid gap-2">
                <button class="btn btn-success" type="button">Checkout</button>
            </div>
        </div>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">CHECKOUT</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary checkCart">Understood</button>
        </div>
      </div>
    </div>
  </div>

<template id="product-row">
    <tr>
        <th scope="row" id="name">
            Computador Asus
        </th>
        <td id="image">
            <img alt="" class="img-flag">
        </td>
        <td id="price">
            $ 1'200.000
        </td>
        <td id="cantidad">
            2
        </td>
        <td id="total">
            $ 1'200.000
        </td>
        <td>
            <button  class="btn btn-outline-dark">
              <i class="fas fa-trash"></i>
              Eliminar
              </button>
        </td>
    </tr>
</template>

<div class="alert alert-success d-none pt-3" role="alert" id="alertShop">
  ¡Compra realizada con éxito!
</div>
